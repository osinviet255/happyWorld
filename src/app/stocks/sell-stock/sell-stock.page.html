
  <ion-content>
    <div id="container-dscophieu" style="width: 100%; height: 100%;">
      <ion-content style="width:100%; height: 5%;--background: #ffffff url(../../../assets/bg-dangnhap.png) no-repeat top;">
        <div id="topheader">
          <div class="wrapper">
                 <div class="lefttoptb" (click)="goBack()" style="margin-top: 10px; margin-left: 10px;"><a><img src="../../assets/icon-prev.png" alt="prev" /></a></div>
            </div>	
        </div>
      </ion-content>
      <ion-content style="width: 100%; height: 95%;--background: #ffffff url(../../../assets/bg-dangnhap.png) no-repeat top;">
        <div class="wrapper">
          <div class="logo-gioithieu"><a><img src="../../../assets/logo.png" alt="Logo" /></a></div> 
            <div class="dscophieu-buy">
             <h1>THÔNG TIN CỔ PHIẾU</h1>
               <form action="" method="post">
                 <ion-input type="text" name="ten_cpbuy" id="ten_cpbuy" value="" [(ngModel)]="tencpsell" (ionInput)='handleInput($event);' placeholder="Mã cổ phiếu"></ion-input>
                 <ion-list id="listStock" style="display:none;">
                   <ion-item *ngFor="let item of lstStock" (click)='handleClick($event, item.stockCode, item.stockNumber)'>{{ item.stockCode }} - {{item.stockNumber | number}}</ion-item>
                 </ion-list>
                 <ion-list id="stockInfo" style="display:none;">
                   <ion-item>Cổ phiếu sở hữu: {{ stockCode }}</ion-item>
                   <ion-item>Số lượng đang sở hữu: {{stockNumber | number}}</ion-item>
                 </ion-list>
                   <ion-input name="sl_cpbuy"  id="sl_cpbuy" appIntegerInput inputmode="number" maxlength="15" type="text" (keyup)="updateList($event)" [value]="moneyValue" placeholder="Số lượng"></ion-input>
                   <input type="button" id="btm_thanhtoan" value="THANH TOÁN" (click)="handleThanhtoan(moneyValue)" />
               </form>
            </div>
              
       </div>
      </ion-content>
      
    
      
  </div>
  </ion-content>
